<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
<h2>Todo Application</h2>

<input type="text" placeholder="Enter title">
<button id="btn-add">Add</button>

<ul>
  <li th:each="todo:${todos}" th:id="|id-${todo.id}|">
    <input type="checkbox" th:checked="${todo.status}">
    <span th:text="${todo.title}" ></span>
    <button th:onclick="|editTodo(${todo.id})|">Edit</button>
    <button th:onclick="|deleteTodo(${todo.id})|">Delete</button>
  </li>
</ul>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script th:inline="javascript">
  function deleteTodo(id){
    const isConfirm=window.confirm("xoa ?")
    if (isConfirm)
      $.ajax({
        url:"/api/todos/"+id,
        type:'DELETE',
        contentType: "application/json; charset=utf-8",
        success: function (res){
          alert("xoa ok")
        }
      });
  }
</script>
</body>
</html>
