<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" data-toggle="modal" data-target="#addBorrowModal">Thêm Mới</a>
            <div class="modal fade" id="addBorrowModal" tabindex="-1" role="dialog" aria-labelledby="addBorrowModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addBorrowModalLabel">Thêm Mới Lượt Mượn Sách</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addBorrowForm" th:action="@{/borrow-book/addNewBorrow}" method="post">
                                <div class="form-group">
                                    <label for="reader">Người mượn:</label>
                                    <select class="form-control" id="reader" name="reader" required>
                                        <option th:each="reader : ${readers}" th:value="${reader.id}" th:text="${reader.name}"></option>
                                    </select>
                                </div>
                                <div id="bookFieldsContainer">
                                    <div class="form-group">
                                        <label for="book1">Sách 1:</label>
                                        <select class="form-control" id="book1" name="book1" required>
                                            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="numOfDays1">Số ngày mượn sách 1:</label>
                                        <input type="number" class="form-control" id="numOfDays1" name="numOfDays1" min="1" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="addBookButton">Thêm Sách</button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                    <button type="submit" class="btn btn-primary">Thêm Mới</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th>Id</th>
                    <th>Người mượn</th>
                    <th>Tên sách</th>
                    <th>Số ngày mượn</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="bookBorrowing : ${dsBookBorrowing}">
                    <td th:text="${bookBorrowing.id}"></td>
                    <td th:text="${bookBorrowing.reader.name}"></td>
                    <td>
                        <ul>
                            <li th:each="detail : ${bookBorrowing.bookBorrowingDetails}"
                                th:text="${detail.book.name} + ' (' + ${detail.numOfDays} + ' ngày)'">
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    const maxBooks = 5; // Số quyển sách tối đa cho mỗi người mượn

        // Bắt sự kiện click vào nút "Thêm Sách"
        document.getElementById("addBookButton").addEventListener("click", function() {
        let bookFieldsContainer = document.getElementById("bookFieldsContainer");
        let numOfBooks = bookFieldsContainer.childElementCount / 2; // Số quyển sách đã được thêm
            if (numOfBooks >= maxBooks) {
                alert("Bạn đã đạt số lượng sách mượn tối đa (" + maxBooks + " quyển).");
                return;
            }
            let newBookIndex = numOfBooks + 1;

            // Tạo phần tử HTML cho sách mới
            let newBookFieldGroup = document.createElement("div");
            newBookFieldGroup.classList.add("form-group");

            let newBookLabel = document.createElement("label");
            newBookLabel.setAttribute("for", "book" + newBookIndex);
            newBookLabel.innerText = "Sách " + newBookIndex + ":";

            let newBookSelect = document.createElement("select");
            newBookSelect.classList.add("form-control");
            newBookSelect.setAttribute("id", "book" + newBookIndex);
            newBookSelect.setAttribute("name", "book" + newBookIndex);
            newBookSelect.setAttribute("required", "required");

            // Thêm tùy chọn sách vào select
            // ...

            let newNumOfDaysLabel = document.createElement("label");
            newNumOfDaysLabel.setAttribute("for", "numOfDays" + newBookIndex);
            newNumOfDaysLabel.innerText = "Số ngày mượn sách " + newBookIndex + ":";

            let newNumOfDaysInput = document.createElement("input");
            newNumOfDaysInput.classList.add("form-control");
            newNumOfDaysInput.setAttribute("type", "number");
            newNumOfDaysInput.setAttribute("id", "numOfDays" + newBookIndex);
            newNumOfDaysInput.setAttribute("name", "numOfDays" + newBookIndex);
            newNumOfDaysInput.setAttribute("min", "1");
            newNumOfDaysInput.setAttribute("required", "required");

            // Thêm các phần tử vào container
            newBookFieldGroup.appendChild(newBookLabel);
            newBookFieldGroup.appendChild(newBookSelect);
            newBookFieldGroup.appendChild(newNumOfDaysLabel);
            newBookFieldGroup.appendChild(newNumOfDaysInput);

            bookFieldsContainer.appendChild(newBookFieldGroup);
        });
</script>

</body>
</html>
