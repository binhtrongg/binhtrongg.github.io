<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Teacher</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1>Update Teacher</h1>
      <form th:action="@{'/teachers/update/' + ${teacher.id}}" method="post">
        <input type="hidden" th:field="${teacher.id}" />
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" th:field="${teacher.name}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" th:field="${teacher.phoneNumber}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" th:field="${teacher.address}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="className">Class Name:</label>
          <input type="text" id="className" th:field="${teacher.className}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
