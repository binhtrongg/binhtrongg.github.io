<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row px-5">
        <div class="col">
            <div class="row justify-content-center">
                <h1>Create New Route</h1>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col">
                    <form th:action="@{/routes/add-route}" th:object="${newRoute}" method="post">
                        <div class="form-group">
                            <label for="distance">Khoảng Cách</label>
                            <input type="number" th:field="*{distance}" class="form-control" id="distance"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('distance')}"
                                 th:errors="*{distance}"></div>
                        </div>

                        <div class="form-group">
                            <label for="stops">Số Điểm Dừng</label>
                            <input type="number" th:field="*{stops}" class="form-control" id="stops">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('stops')}"
                                 th:errors="*{stops}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
