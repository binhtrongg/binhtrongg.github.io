<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <div class="row my-4">
        <div class="col">
            <a class="btn btn-primary" href="/driverAss/creat-form">Thêm Mới</a>
            <a class="btn btn-primary" href="/drivers">Tài Xế</a>
            <a class="btn btn-primary" href="/routes">Chuyến Xe</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th>Id</th>
                    <th>Tên Tài Xế</th>
                    <th>Mã Chuyến</th>
                    <th>Số Lượt Lái</th>
                    <th>Actions</th>

                </tr>
                <tr th:each="driverAssModel : ${dsDriverAss}">
                    <td th:text="${driverAssModel.id}"></td>
                    <td th:text="${driverAssModel.driverName}"></td>
                    <td th:text="${driverAssModel.routeId}"></td>
                    <td th:text="${driverAssModel.nums}"></td>
                    <td class="text-center col-1">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/driverAss/update/' + ${driverAssModel.id}}" class="btn btn-link p-0">
                                <i class="fa-solid fa-pencil fa-lg text-primary"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
