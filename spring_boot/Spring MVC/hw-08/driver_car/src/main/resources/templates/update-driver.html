<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row px-5 mt-2">
        <div class="col ">
            <div class="row justify-content-center">
                <h1>Update Driver</h1>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <form action="#" th:action="@{/drivers/update}" th:object="${updateDriver}" method="post">

                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}"></div>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}"
                                 th:errors="*{phoneNumber}"></div>
                        </div>
                        <div class="form-group">
                            <label for="driverLicense">Trình Độ</label>
                            <select class="form-control" th:field="*{driverLicense}" id="driverLicense">
                                <option th:each="type : ${driverLicenses}" th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('driverLicense')}"
                                 th:errors="*{driverLicense}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/drivers}">Back </a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
