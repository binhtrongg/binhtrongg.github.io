<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container-fluid m-0 p-0">

    <div th:insert="fragments/nav :: nav"></div>

    <div class="row mt-4 mx-3">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">email</th>
                    <th class="text-center">phone</th>
                    <th class="text-center">chi tiết</th>
                    <th class="text-center">thời gian gửi</th>
                    <th class="text-center">action</th>

                </tr>
                <tr th:each="product: ${allBooking}" class="text-center">
                    <td th:text="${product.id}"/>
                    <td th:text="${product.username}"/>
                    <td th:text="${product.email}"/>
                    <td th:text="${product.phoneNumber}"/>
                    <td th:text="${product.appointmentDetails}"/>
                    <td th:text="${product.createdTime}"/>
                    <td class="d-flex justify-content-around">
                            <button class="text-success mr-2 update-status-btn" th:attr="booking-id=${product.id}">
                                <i class="fa-solid fa-check fa-2x"></i>
                            </button>
                            <button class="text-danger update-status-btn" th:attr="booking-id=${product.id}" >
                                <i class="fa-solid fa-x fa-2x"></i>
                            </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>


<script src="/js/booking.js">

</script>

<script th:inline="javascript">
    let allBooking = /*[[${allBooking}]]*/ []; // Render biến allBooking vào mã JavaScript
</script>
