<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="updateProductModal" class="modal fade" id="updateProductModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update a Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="#" id="updateForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"  class="form-control" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number"  class="form-control" id="price" name="price"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"  class="form-control" id="description" name="description"/>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="row-4">
                                <div class="form-group">
                                    <label for="avatar-input-update">Image</label>
                                    <label for="avatar"></label>
                                    <input type="text" hidden="hidden" id="avatar"/>
                                </div>
                            </div>
                            <div class="row-8 d-flex">
                                <input type="file" id="avatar-input-update"/>
                                <img class="rounded-circle"  style="width: 100px;height: 100px" alt="Avatar" id="cur-avatar-preview" src="/images/bird.jpg"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit-update-product">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
