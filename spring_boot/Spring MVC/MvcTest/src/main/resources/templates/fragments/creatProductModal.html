<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="creatProductModal" class="modal fade" id="creatProductModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create New Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" th:action="@{/api/v1/products}" th:object="${newProduct}" method="post" id="creatForm">
                <div class="modal-body">
                    <div class="form-group">
                         <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" th:field="*{price}" class="form-control" id="price"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"/>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="row-4">
                                <div class="form-group">
                                    <label for="avatar-input">Image</label>
                                    <input type="text" hidden="hidden" th:field="*{avatar}" id="avatar"/>
                                </div>
                            </div>
                            <div class="row-8 d-flex">
                                <input type="file" id="avatar-input"/>
                                <img class="rounded-circle"  style="width: 100px;height: 100px" alt="Avatar" id="avatar-preview" src="/images/bird.jpg"/>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="save-product-btn">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
