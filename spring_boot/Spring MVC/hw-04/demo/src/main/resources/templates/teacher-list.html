<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="/teachers/create-form">Tạo mới</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Class Name</th>
                    <th>Actions</th> <!-- Thêm cột Actions -->
                </tr>
                <tr th:each="giaoVien : ${dsGV}">
                    <td th:text="${giaoVien.id}"></td>
                    <td th:text="${giaoVien.name}"></td>
                    <td th:text="${giaoVien.phoneNumber}"></td>
                    <td th:text="${giaoVien.address}"></td>
                    <td th:text="${giaoVien.className}"></td>
                    <td class="text-center col-1">
                        <div class="d-flex justify-content-between">
                            <form th:action="@{'teachers/delete/' + ${giaoVien.id}}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa giáo viên này không?');">
                                <button type="submit" class="btn btn-link p-0 mr-2">
                                    <span><i class="fa-solid fa-trash-can fa-lg text-danger"></i></span>
                                </button>
                            </form>
                            <a th:href="@{'/teachers/update/' + ${giaoVien.id}}" class="btn btn-link p-0">
                                <i class="fa-solid fa-pencil fa-lg text-primary"></i> <!-- Nút Update -->
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


</body>
</html>
