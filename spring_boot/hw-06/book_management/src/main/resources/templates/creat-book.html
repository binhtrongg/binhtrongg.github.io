<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <div class="row justify-content-center">
        <h1>Create New Book</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col">
          <form th:action="@{/books/add-book}" th:object="${newBook}" method="post">
          <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
              </div>

              <div class="form-group">
                <label for="author">Tên Tác Giả</label>
                <input type="text" th:field="*{author}" class="form-control" id="author">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
              </div>

              <div class="form-group">
                <label for="bookType">Loại Sách</label>
                <select class="form-control" th:field="*{bookType}" id="bookType">
                  <option th:each="type : ${bookTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('bookType')}" th:errors="*{bookType}"></div>
              </div>

              <div class="form-group">
                <label for="creationYear">Năm Sáng Tác</label>
                <input type="number" class="form-control" th:field="*{creationYear}" id="creationYear">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('creationYear')}" th:errors="*{creationYear}"></div>
              </div>

              <button type="submit" class="btn btn-primary">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
