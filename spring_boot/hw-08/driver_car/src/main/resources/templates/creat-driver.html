<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <div class="row justify-content-center">
        <h1>Create New Driver</h1>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col">
          <form th:action="@{/drivers/add-driver}" th:object="${newDriver}" method="post">
            <div class="form-group">
              <label for="name">Tên</label>
              <input type="text" th:field="*{name}" class="form-control" id="name"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></div>
            </div>

            <div class="form-group">
              <label for="address">Địa Chỉ</label>
              <input type="text" th:field="*{address}" class="form-control" id="address">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}"
                   th:errors="*{address}"></div>
            </div>

            <div class="form-group">
              <label for="phoneNumber">Số Điện Thoại</label>
              <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}"
                   th:errors="*{phoneNumber}"></div>
            </div>

            <div class="form-group">
              <label for="driverLicense">Trình Độ</label>
              <select class="form-control" th:field="*{driverLicense}" id="driverLicense">
                <option th:each="type : ${driverLicenses}" th:value="${type}" th:text="${type}"></option>
              </select>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('driverLicense')}"
                   th:errors="*{driverLicense}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
